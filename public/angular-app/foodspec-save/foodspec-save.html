<div class="container">

  <h1>Product Specifications</h1>


  <form>

    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name" ng-model="vm.productName">
      <small id="nameHelp" class="form-text text-muted">Name of the product.</small>
    </div>

    <div class="form-group">
      <label for="description">Product Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter Description">
    </div>


    <div class="form-group">
      <label for="weight">Product Weight</label>
      <input type="text" class="form-control" id="weight" placeholder="Enter Weight">
    </div>

    <div class="form-group">
      <label for="temperature">Temperature</label>
      <input type="text" class="form-control" id="temperature" placeholder="Enter temperature">
    </div>

    <div class="form-group">
      <label for="energy">Energy</label>
      <input type="text" class="form-control" id="energy" placeholder="Product Energy">
    </div>

    <div class="form-group">
      <label for="fat">Fats</label>
      <input type="text" class="form-control" id="fat" placeholder="Enter Fat">
    </div>

    <div class="form-group">
      <label for="saturates">Saturates</label>
      <input type="text" class="form-control" id="saturates" placeholder="Enter Saturates">
    </div>

    <div class="form-group">
      <label for="monounsaturates">Monounsaturates</label>
      <input type="text" class="form-control" id="monounsaturates" placeholder="Enter monounsaturates">
    </div>

    <div class="form-group">
      <label for="trans-fat">Trans Fats</label>
      <input type="text" class="form-control" id="trans-fats" placeholder="Enter Trans Fats">
    </div>

    <div class="form-group">
      <label for="carbs">Carbohydrates</label>
      <input type="text" class="form-control" id="carbs" placeholder="Enter Carbohydrates">
    </div>

    <div class="form-group">
      <label for="sugars">Sugars</label>
      <input type="text" class="form-control" id="sugars" placeholder="Enter Sugars">
    </div>

    <div class="form-group">
      <label for="polyols">Polyols</label>
      <input type="text" class="form-control" id="polyols" placeholder="Enter Polyols">
    </div>

    <div class="form-group">
      <label for="starch">Starch</label>
      <input type="text" class="form-control" id="starch" placeholder="Enter Starch">
    </div>

    <div class="form-group">
      <label for="fibre">Fibre</label>
      <input type="text" class="form-control" id="fibre" placeholder="Enter Fibre">
    </div>

    <div class="form-group">
      <label for="salt">Salt</label>
      <input type="text" class="form-control" id="salt" placeholder="Enter Salt">
    </div>

    <div class="form-group">
      <label for="sodium">Sodium</label>
      <input type="text" class="form-control" id="sodium" placeholder="Enter Sodium">
    </div>





    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</di>
